site_name: OpenPecha
repo_name: OpenPecha/Toolkit
repo_url: https://github.com/OpenPecha/Toolkit
edit_uri: "blob/master/docs/docs"

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  logo: logo.png
  features:
    - search.highlight
    - content.code.annotate
    - navigation.tabs
    - navigation.top
    - navigation.expand

nav:
  - Home:
    - Welcome: index.md
  - Data:
    - Featured datasets: data/featured-datasets.md
    - Reference:
      - data/opf-format.md
      - data/library-api.md
      - data/hfml.md
    - Background: data/background.md
  - API:
    - Getting started: api/getting-started.md
    - Reference: api/reference.md
  - Toolkit:
    - Intro and installation: toolkit/introduction.md
    - Quickstart: toolkit/quickstart.md
    - Reference: toolkot/reference.md
    - Recipies:
      - toolkit/pecha.md
      - toolkit/layer.md
      - toolkit/metadata.md 
    - Background: toolkit/background.md
  - Community:
    - Partners: partners.md
  - Benchmarks:
    - Benchmarks: benchmarks.md
    
markdown_extensions:
  - toc:
      permalink: true
  - markdown.extensions.codehilite:
      guess_lang: false
  - mdx_include:
      base_path: docs
  - admonition
  - codehilite
  - extra
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format ''
  - pymdownx.tabbed

plugins:
  - search
  - mkdocstrings
